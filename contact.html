                <div class="row justify-content-center">

                    <div class="col-lg-4">
                        <div class="contact-info wow fadeIn" data-wow-delay="0.3s">
                            <!-- <div class="col-md-6 col-lg-3"> -->
                            <h5 class="text-white mb-4">Get In Touch</h5>
                            <!-- <div class="box">
                                <div class="icon"><i class="fa fa-map-marker-alt" aria-hidden="true"></i></div>
                                <div class="text">

                                </div>

                            </div>

                                <div class="icon"><i class="fa fa-phone-alt" aria-hidden="true"></i></div>
                                <div class="text">
                                    <h3>Phone</h3>
                                    <p>+91 12 345 67890</p>

                            <div class="box">

                                    <p>info@example.com</p>

                                <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></i></div>
                                <div class="text">
                                    <h3>Email</h3>
                                    <p>shootermarket@gmail.com</p>
                                </div>

                            </div>
                            <div class="d-flex pt-2" id="social-icon">
                                <!-- <a class="btn btn-outline-light btn-social" href=""><i class="fab fa-twitter" style="color: #1da1f2;"></i></a> -->

                    <div class="col-lg-8 " data-wow-delay="0.3s">
                        <div class="contact-form wow fadeIn" data-wow-delay="0.3s">
                            <div class="mx-auto text-center wow fadeInUp" data-wow-delay="0.1s"
                                style="max-width: 600px;">
                                <div class="d-inline-block border rounded-pill px-4 mb-3" style="color: #4b7eb5;">Send
                                    us a Message</div>
                            </div>
                            <form onsubmit="sendEmail(); reset(); return false">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" placeholder="Your Name"
                                                required>
                                            <label for="name">Your Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" placeholder="Your Email"
                                                required>
                                            <label for="email">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="phone" placeholder="Your Phone"
                                                title="Please enter valid phone number" required>
                                            <label for="phone">Your Phone</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="subject" placeholder="Subject"
                                                required>
                                            <label for="subject">Subject</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a message here"
                                                id="message" style="height: 150px" required></textarea>
                                            <label for="message">Message</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit"
                                            style="background-color: #0e2e50;">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
